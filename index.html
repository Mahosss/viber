<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Viber</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0f172a;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#6366f1;
  --accent-soft:rgba(99,102,241,.15);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#1e293b,var(--bg));
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  position:relative;
  overflow-x:hidden;
  overflow-y:auto;
}

/* ❄️ Snow */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(2px 2px at 20px 30px,#fff,transparent),
    radial-gradient(2px 2px at 80px 90px,#fff,transparent),
    radial-gradient(3px 3px at 150px 50px,#fff,transparent),
    radial-gradient(2px 2px at 200px 120px,#fff,transparent),
    radial-gradient(3px 3px at 260px 200px,#fff,transparent);
  background-size:300px 300px;
  animation:snowFall 14s linear infinite;
  z-index:1;
  opacity:.8;
}
@keyframes snowFall{
  from{background-position:0 0}
  to{background-position:0 300px}
}

.profile{
  max-width:420px;
  width:100%;
  background:linear-gradient(180deg,#111827,#0b1220);
  border-radius:20px;
  padding:30px 25px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  position:relative;
  z-index:3;
}

.avatar{
  width:110px;height:110px;
  margin:0 auto 15px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#22d3ee);
  padding:4px;
}
.avatar img{
  width:100%;height:100%;
  border-radius:50%;
  object-fit:cover;
}

h1{text-align:center;font-size:26px}
.tagline{text-align:center;font-size:14px;color:var(--muted);margin-top:6px}

.divider{
  height:1px;
  background:linear-gradient(to right,transparent,var(--accent),transparent);
  margin:20px 0;
}

.info{display:grid;gap:12px;font-size:14px}
.info span{color:var(--muted)}

.skills{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:8px;
  justify-content:center;
}
.skill{
  background:var(--accent-soft);
  color:#c7d2fe;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
}

.clock{
  margin-top:18px;
  text-align:center;
  font-size:22px;
  font-weight:600;
  letter-spacing:2px;
  color:#c7d2fe;
  text-shadow:0 0 12px rgba(199,210,254,.35);
}

.actions{
  display:grid;
  gap:12px;
  margin-top:25px;
}

.btn{
  text-decoration:none;
  text-align:center;
  padding:12px;
  border-radius:12px;
  font-weight:600;
  font-size:14px;
}

.btn-primary{
  background:linear-gradient(135deg,var(--accent),#22d3ee);
  color:#020617;
}
.btn-outline{
  border:1px solid var(--accent);
  color:var(--text);
}

/* ⛄ Snowman حقيقي خارج الكارت أسفل يمين */
.snowman-real {
  position:fixed;
  bottom:25px; /* أسفل الكارت */
  right:25px;  /* بجانب الكارت */
  width:80px;
  display:flex;
  flex-direction:column;
  align-items:center;
  z-index:2;
  pointer-events:none;
}

.snowman-img {
  width:100%;
  height:auto;
}

.snowman-text {
  font-size:12px;
  font-weight:600;
  color:#c7d2fe;
  opacity:0;
  animation:hiText 2.5s ease-in-out infinite;
  text-shadow:0 0 10px rgba(199,210,254,.4);
  margin-top:-12px;
}

@keyframes hiText{
  0%,40%{opacity:0;transform:translateY(6px)}
  60%,80%{opacity:1;transform:translateY(0)}
  100%{opacity:0}
}
</style>
</head>

<body>

<div class="snow"></div>

<div class="profile">

  <div class="avatar">
    <img src="https://img.alfrsantv.com/img/f176565972653571.jpg">
  </div>

  <h1>Viber</h1>
  <div class="tagline">Trade days and powers</div>

  <div class="divider"></div>

  <div class="info">
    <div><span>Regname :</span> Viber</div>
    <div><span>ID :</span> 400100633</div>
    <div><span>support chat :</span> Trade, Assistance, Loja</div>
  </div>

  <div class="skills">
    <div class="skill">Helping</div>
    <div class="skill">Trading</div>
  </div>

  <div class="clock" id="clock">00:00:00</div>

  <div class="actions">
    <a href="https://forum.xat.com/profile/14791/" class="btn btn-primary">my Xat Forum</a>
    <a href="https://x.com/viberxat" class="btn btn-outline">Contact Me On Twitter</a>
  </div>

</div>

<!-- ⛄  -->
<div class="snowman-real">
  <img src="https://img.alfrsantv.com/img/f176611235720351.png" alt="Snowman waving" class="snowman-img">
  <span class="snowman-text">merry christmas!</span>
</div>

<script>
function updateClock(){
  const now=new Date();
  const h=String(now.getHours()).padStart(2,'0');
  const m=String(now.getMinutes()).padStart(2,'0');
  const s=String(now.getSeconds()).padStart(2,'0');
  document.getElementById('clock').textContent=`${h}:${m}:${s}`;
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
