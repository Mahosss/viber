<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #6366f1;
      --accent-soft: rgba(99,102,241,.15);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .profile {
      max-width: 420px;
      width: 100%;
      background: linear-gradient(180deg, #111827, #0b1220);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      position: relative;
      overflow: hidden;
    }

    .profile::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, var(--accent-soft), transparent);
      opacity: .8;
      pointer-events: none;
    }

    .avatar {
      width: 110px;
      height: 110px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #22d3ee);
      padding: 4px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      background: #000;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .tagline {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin-top: 6px;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, var(--accent), transparent);
      margin: 20px 0;
    }

    .info {
      display: grid;
      gap: 12px;
      font-size: 14px;
    }

    .info span {
      color: var(--muted);
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .skill {
      background: var(--accent-soft);
      color: #c7d2fe;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
    }

    .bio {
      font-size: 13px;
      line-height: 1.7;
      color: #d1d5db;
      margin-top: 10px;
      text-align: center;
    }

    .actions {
      display: grid;
      gap: 12px;
      margin-top: 25px;
    }

    .btn {
      text-decoration: none;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      transition: .3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #22d3ee);
      color: #020617;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99,102,241,.4);
    }

    .btn-outline {
      border: 1px solid var(--accent);
      color: var(--text);
      background: transparent;
    }

    .btn-outline:hover {
      background: var(--accent-soft);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>

</html>
